<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Services - Appointment Management</title>
    <style>
                /* [
        light
        "#F8FAFC",
        "#D7E1EB",
        "#BDCAD8",
        "#A7B6C5",
        "#95A4B3",
        "#8694A2",
        "#788592"
        ] */

                /* [

        dark
        "#2C3039",
        "#272B35",
        "#222632",
        "#1D222F",
        "#181E2D",
        "#131B2B",
        "#0F172A",
        "#101623",
        "#10141E",
        "#10131A",
        "#0F1116",
        "#0E1013",
        "#0D0E11"
        ] */

        :root {
            /* Light mode colors */
            --primary-color: #6366f1;
            --primary-hover: #5856eb;
            --primary-tint: rgba(99, 102, 241, 0.08);
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --border-hover: #475569;
            --success: #34d399;
            --warning: #fbbf24;
            --error: #f87171;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .user-avatar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .user-avatar:hover {
            background-color: var(--surface-hover);
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-info h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px var(--shadow);
            z-index: 1000;
            display: none;
            margin-top: 0.5rem;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.875rem;

            color: var(--text-primary)

        }

        .dropdown-item:hover {
            background-color: var(--surface-hover);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;

            color: var(--text-primary)
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-item:hover {
            background-color: var(--surface-hover);
            transform: translateX(2px);
        }

        .nav-item.active {
            border: 2px solid var(--border);
            background-color: var(--primary-tint);
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            color: var(--text-primary)

        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .taskbar {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
           
            align-items: center;
        }

        .taskbar-right {
            gap: 0.75rem;

        }

        .taskbar-left, .taskbar-right {
            display: flex;
        }

        #ptTaskbarLeft {
            display: none;
            gap: 0.75rem;

        }

        #calTaskbarLeft {
            display: flex;
            gap: 0.75rem;

        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--surface);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--surface-hover);
        }

        /* Calendar */
        .Dcalendar-container {
            flex: 1;
            /* max-width: 800px; */
            margin: 0 auto;
        }

        .Dcalendar-header {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px 12px 0 0;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
        }

        .Dcalendar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .Dcalendar-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .Dcalendar-grid {
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
            background: var(--background);
        }

        .Dtime-slot {
            display: flex;
            border-bottom: 1px solid var(--border);
            min-height: 50px;
        }

        .Dtime-slot:last-child {
            border-bottom: none;
        }

        .Dtime-label {
            width: 80px;
            padding: 8px 12px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Dtime-content {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .Dtime-content:hover {
            background: var(--surface-hover);
        }

        .Dtime-content.booked {
            background: var(--primary-color);
            color: white;
            cursor: default;
        }

        .Dtime-content.booked:hover {
            background: var(--primary-hover);
        }

        .Dtime-content.past {
            background: var(--surface);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .Dtime-content.past:hover {
            background: var(--surface);
        }

        .Dtime-content.past.booked {
            background: #94a3b8;
            color: white;
            cursor: default;
        }

        .Dtime-content.past.booked:hover {
            background: #94a3b8;
        }

        .Dappointment {
            padding: 8px 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .calendar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .calendar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .calendar-day-header {
            background-color: var(--surface);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .calendar-day {
            background-color: var(--background);
            min-height: 120px;
            padding: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calendar-day:hover {
            background-color: var(--surface);
        }

        .calendar-day.other-month {
            background-color: var(--surface);
            color: var(--text-secondary);
        }

        .calendar-day.today {
            background-color: var(--primary-tint);
            /* color: white; */
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;

            color: var(--text-primary)
        }

        .appointment {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .appointment:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .appointment.unassigned {
            background-color: var(--warning);
        }

        #DcalendarView{
            display: block;
        }

        #McalendarView{
            display: none;
        }



        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--background);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px var(--shadow);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background-color: var(--surface);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        /* Patient List */
        .patient-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .patient-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .patient-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--primary-color);
        }

        .patient-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .patient-details {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--surface);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 1500;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .calendar-grid {
                font-size: 0.875rem;
            }

            .calendar-day {
                min-height: 100px;
                padding: 0.5rem;
            }

            .taskbar {
                padding: 1rem;
            }

            .content-area {
                padding: 1rem;
            }
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- User Avatar -->
            <div class="user-avatar" onclick="toggleUserDropdown()">

            <nav class="nav-menu">

                </a>

                </a>

                    Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Taskbar -->
            <div class="taskbar">
                <div class="taskbar-left">
                    <div id="ptTaskbarLeft">
                        <button class="btn" onclick="editPatient()" id="editPatientBtn">
                            Edit patient
                        </button>
                        <button class="btn" onclick="archivePatient()" id="archivePatientBtn">
                            Archive patient
                        </button>
                    </div>

                    <div id="calTaskbarLeft">
                        <button class="btn" onclick="calendarSpan('D')" id="editPatientBtn">
                            Day
                        </button>
                        <button class="btn" onclick="calendarSpan('W')" id="archivePatientBtn">
                            Week
                        </button>
                        <button class="btn" onclick="calendarSpan('M')" id="editPatientBtn">
                            Month
                        </button>
                        <button class="btn" onclick="archivePatient()" id="archivePatientBtn">
                            Print
                        </button>
                    </div>

                </div>
                <div class="taskbar-right">
                    <button class="btn" onclick="showAddPatientModal()">
                        Add patient
                    </button>
                    <button class="btn" onclick="showPatientSearchModal()">
                        Patient search
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Calendar View -->

                <!-- Day view -->
                <div id="DcalendarView">
                    <div class="Dcalendar-container">
                        <div class="calendar-container">
                            <h1 class="calendar-title">Daily Schedule</h1>
                            <div class="Dcalendar-date" id="current-date"></div>
                            <div class="calendar-nav">
                                <button class="btn" onclick="navigateDate(-1)">
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <polyline points="15,18 9,12 15,6"/>
                                    </svg>
                                    Previous
                                </button>
                                <button class="btn" onclick="navigateDate(1)">
                                    Next
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <polyline points="9,18 15,12 9,6"/>
                                    </svg>
                                </button>
                            </div>

            return compareDate < today;
        }

        // Helper function to check if current time has passed for today's slots
        function isSlotInPast(slotIndex, date) {
            const today = new Date();
            const compareDate = new Date(date);
            
            // First check if the date itself is in the past
            if (isDateInPast(date)) {
                return true;
            }
            
            // If the date is not today, it's in the future, so slot is not in past
            if (formatDateKey(compareDate) !== formatDateKey(today)) {
                return false;
            }
            
            // For today, check if the specific time slot has passed
            const currentHour = today.getHours();
            const currentMinutes = today.getMinutes();
            const currentTotalMinutes = currentHour * 60 + currentMinutes;
            
            // Calculate slot time (starting from 9 AM = 540 minutes from midnight)
            const slotTotalMinutes = 540 + (slotIndex * 15); // 9 AM = 540 minutes + slot offset
            
            return currentTotalMinutes > slotTotalMinutes;
        }

        // Generate time slots from 9 AM to 5 PM (15-minute increments)
        function generateTimeSlots() {
            const slots = [];
            const startHour = 9;
            const endHour = 17;
            
            for (let hour = startHour; hour < endHour; hour++) {
                for (let quarter = 0; quarter < 4; quarter++) {
                    const minutes = quarter * 15;
                    const time24 = `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    const time12 = formatTime12Hour(hour, minutes);
                    slots.push({
                        time24,
                        time12,
                        index: slots.length
                    });
                }
            }
            return slots;
        }

        function formatTime12Hour(hour, minutes) {
            const period = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour > 12 ? hour - 12 : hour === 0 ? 12 : hour;
            return `${displayHour}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        function DrenderCalendar() {
            const grid = document.getElementById('DcalendarGrid');
            const slots = generateTimeSlots();
            const dateKey = formatDateKey(currentDate);
            const dayDappointments = Dappointments[dateKey] || {};
            
            grid.innerHTML = '';
            
            slots.forEach((slot, index) => {
                const slotElement = document.createElement('div');
                slotElement.className = 'Dtime-slot';
                
                const Dappointment = dayDappointments[index];
                const isBooked = !!Dappointment;
                const isPastSlot = isSlotInPast(index, currentDate);
                
                let contentClasses = 'Dtime-content';
                if (isBooked) contentClasses += ' booked';
                if (isPastSlot) contentClasses += ' past';
                
                slotElement.innerHTML = `
                    <div class="Dtime-label">${slot.time12}</div>
                    <div class="${contentClasses}" data-index="${index}">
                        ${isBooked ? `<div class="Dappointment">${Dappointment.title}</div>` : ''}
                    </div>
                `;
                
                // Add double-click event listener for non-past slots
                if (!isPastSlot) {
                    const timeContent = slotElement.querySelector('.Dtime-content');
                    if (isBooked) {
                        timeContent.addEventListener('dblclick', () => openEditModal(index, slot, Dappointment));
                    } else {
                        timeContent.addEventListener('dblclick', () => showAddAppointmentModal(index, slot));
                    }
                }
                
                grid.appendChild(slotElement);
            });
            
            // Update navigation buttons (no longer needed to disable any)
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            // Always allow navigation in both directions for viewing
            // No disabled states for navigation buttons
        }

        function navigateDate(direction) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + direction);
            
            // Allow navigation to any date (past or future)
            currentDate = newDate;
            updateDateDisplay();
            DrenderCalendar();
        }

        function updateDateDisplay() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', options);
        }

        function openBookingModal(slotIndex, slot) {
            selectedSlotIndex = slotIndex;
            document.getElementById('booking-time').textContent = `Starting at ${slot.time12}`;
            document.getElementById('modal-title').textContent = 'Book Dappointment';
            document.getElementById('booking-modal').classList.add('show');
            document.getElementById('Dappointment-title').focus();
            document.getElementById('remove-btn').style.display = 'none';
            clearError();
        }

        function openEditModal(slotIndex, slot, Dappointment) {
            // Find the start of the Dappointment (in case user clicked on a continuation slot)
            const startSlotIndex = Dappointment.startSlot;
            selectedSlotIndex = startSlotIndex;
            
            const startSlot = generateTimeSlots()[startSlotIndex];
            document.getElementById('booking-time').textContent = `Starting at ${startSlot.time12}`;
            document.getElementById('modal-title').textContent = 'Edit Dappointment';
            document.getElementById('Dappointment-title').value = Dappointment.title;
            document.getElementById('duration').value = Dappointment.duration.toString();
            document.getElementById('booking-modal').classList.add('show');
            document.getElementById('Dappointment-title').focus();
            document.getElementById('remove-btn').style.display = 'inline-block';
            clearError();
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        function bookDappointment(title, duration) {
            if (selectedSlotIndex === null) return false;

            const dateKey = formatDateKey(currentDate);
            if (!Dappointments[dateKey]) {
                Dappointments[dateKey] = {};
            }

            // If editing an existing Dappointment, remove the old one first
            if (Dappointments[dateKey][selectedSlotIndex]) {
                removeDappointment(selectedSlotIndex);
            }

            // Check if any of the required slots are already booked
            for (let i = 0; i < duration; i++) {
                const slotIndex = selectedSlotIndex + i;
                if (Dappointments[dateKey][slotIndex]) {
                    showError(`Cannot book Dappointment: Slot at ${formatSlotTime(slotIndex)} is already booked.`);
                    return false;
                }
                // Check if slot index is valid (within calendar bounds)
                if (slotIndex >= 32) { // 8 hours * 4 slots per hour = 32 total slots
                    showError('Cannot book Dappointment: Duration extends beyond calendar hours.');
                    return false;
                }
            }

            // Book all required slots
            for (let i = 0; i < duration; i++) {
                const slotIndex = selectedSlotIndex + i;
                Dappointments[dateKey][slotIndex] = {
                    title: title,
                    startSlot: selectedSlotIndex,
                    duration: duration
                };
            }

            return true;
        }

        function removeDappointment(slotIndex) {
            const dateKey = formatDateKey(currentDate);
            const dayDappointments = Dappointments[dateKey];
            if (!dayDappointments) return false;
            
            const Dappointment = dayDappointments[slotIndex];
            if (!Dappointment) return false;
            
            const startSlot = Dappointment.startSlot;
            const duration = Dappointment.duration;
            
            // Remove all slots for this Dappointment
            for (let i = 0; i < duration; i++) {
                delete dayDappointments[startSlot + i];
            }
            
            return true;
        }

        function formatSlotTime(slotIndex) {
            const startHour = 9;
            const hour = Math.floor(slotIndex / 4) + startHour;
            const minutes = (slotIndex % 4) * 15;
            return formatTime12Hour(hour, minutes);
        }

        // Event listeners
        document.getElementById('addAppointmentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Form submitted'); // Debug log
            
            const title = document.getElementById('Dappointment-title').value.trim();
            const duration = parseInt(document.getElementById('duration').value);
            
            console.log('Title:', title, 'Duration:', duration, 'Selected slot:', selectedSlotIndex); // Debug log
            
            if (!title) {
                showError('Please enter an Dappointment title.');
                return;
            }
            
            if (selectedSlotIndex === null) {
                showError('No time slot selected.');
                return;
            }
            
            const success = bookDappointment(title, duration);
            console.log('Booking success:', success); // Debug log
            
            if (success) {
                closeModal();
                DrenderCalendar();
            }
        });

        function handleRemove() {
            if (selectedSlotIndex !== null) {
                const success = removeDappointment(selectedSlotIndex);
                if (success) {
                    closeModal();
                    DrenderCalendar();
                }
            }
        }

        // Close modal when clicking outside
        // document.getElementById('booking-modal').addEventListener('click', (e) => {
        //     if (e.target.id === 'booking-modal') {
        //         closeModal();
        //     }
        // });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('booking-modal').classList.contains('show')) {
                closeModal();
            }
        });

        // Initialize calendar
        function init() {
            // Set current date to today
            currentDate = new Date();
            updateDateDisplay();
            DrenderCalendar();
        }

        init();

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            renderPatients();
        });
    </script>
</body>

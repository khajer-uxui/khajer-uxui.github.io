<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Services - Appointment Management</title>
    <style>
        :root {
            /* Light mode colors */
            --primary-color: #6366f1;
            --primary-hover: #5856eb;
            --background: #ffffff;
            --surface: #f8fafc;
            --surface-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --border-hover: #475569;
            --success: #34d399;
            --warning: #fbbf24;
            --error: #f87171;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .user-avatar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .user-avatar:hover {
            background-color: var(--surface-hover);
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-info h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px var(--shadow);
            z-index: 1000;
            display: none;
            margin-top: 0.5rem;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.875rem;
        }

        .dropdown-item:hover {
            background-color: var(--surface-hover);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-item:hover {
            background-color: var(--surface-hover);
            transform: translateX(2px);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-icon {
            width: 18px;
            height: 18px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .taskbar {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .taskbar-left, .taskbar-right {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--surface);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .calendar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .calendar-day-header {
            background-color: var(--surface);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .calendar-day {
            background-color: var(--background);
            min-height: 120px;
            padding: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calendar-day:hover {
            background-color: var(--surface);
        }

        .calendar-day.other-month {
            background-color: var(--surface);
            color: var(--text-secondary);
        }

        .calendar-day.today {
            background-color: var(--primary-color);
            color: white;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .appointment {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .appointment:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .appointment.unassigned {
            background-color: var(--warning);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--background);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px var(--shadow);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background-color: var(--surface);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        /* Patient List */
        .patient-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .patient-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .patient-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
            border-color: var(--primary-color);
        }

        .patient-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .patient-details {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--surface);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 1500;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .calendar-grid {
                font-size: 0.875rem;
            }

            .calendar-day {
                min-height: 100px;
                padding: 0.5rem;
            }

            .taskbar {
                padding: 1rem;
            }

            .content-area {
                padding: 1rem;
            }
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="app-container" data-theme="light">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- User Avatar -->
            <div class="user-avatar" onclick="toggleUserDropdown()">
                <div class="avatar-circle">DW</div>
                <div class="user-info">
                    <h3>Dr. Wellness</h3>
                    <p>Administrator</p>
                </div>
                <div class="dropdown" id="userDropdown">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <span id="themeToggleText">Dark Mode</span>
                    </div>
                    <div class="dropdown-item">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        User Settings
                    </div>
                    <div class="dropdown-item">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Log Out
                    </div>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="#" class="nav-item active" onclick="showCalendar()">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Calendar
                </a>
                <a href="#" class="nav-item" onclick="showPatients()">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Patients
                </a>
                <a href="#" class="nav-item" onclick="showReports()">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                    </svg>
                    Reports
                </a>
                <a href="#" class="nav-item" onclick="showSettings()">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Taskbar -->
            <div class="taskbar">
                <div class="taskbar-left" id="taskbarLeft">
                    <button class="btn" onclick="editPatient()" id="editPatientBtn" style="display: none;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Edit Patient
                    </button>
                    <button class="btn" onclick="archivePatient()" id="archivePatientBtn" style="display: none;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <polyline points="21,8 21,21 3,21 3,8"/>
                            <rect x="1" y="3" width="22" height="5"/>
                            <line x1="10" y1="12" x2="14" y2="12"/>
                        </svg>
                        Archive Patient
                    </button>
                </div>
                <div class="taskbar-right">
                    <button class="btn btn-primary" onclick="showAddPatientModal()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Patient
                    </button>
                    <button class="btn" onclick="showPatientSearchModal()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        Patient Search
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Calendar View -->
                <div id="calendarView">
                    <div class="calendar-header">
                        <h1 class="calendar-title" id="calendarTitle">July 2025</h1>
                        <div class="calendar-nav">
                            <button class="btn" onclick="previousMonth()">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <polyline points="15,18 9,12 15,6"/>
                                </svg>
                                Previous
                            </button>
                            <button class="btn" onclick="nextMonth()">
                                Next
                                <svg class="icon" viewBox="0 0 24 24">
                                    <polyline points="9,18 15,12 9,6"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>

                <!-- Patient List View -->
                <div id="patientsView" style="display: none;">
                    <div class="search-container">
                        <svg class="search-icon icon" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search patients..." id="patientSearchInput">
                    </div>
                    <div class="patient-list" id="patientList">
                        <!-- Patient cards will be generated here -->
                    </div>
                </div>

                <!-- Reports View -->
                <div id="reportsView" style="display: none;">
                    <h1 class="calendar-title">Reports</h1>
                    <p style="color: var(--text-secondary); margin-top: 1rem;">Reports functionality coming soon...</p>
                </div>

                <!-- Settings View -->
                <div id="settingsView" style="display: none;">
                    <h1 class="calendar-title">Settings</h1>
                    <p style="color: var(--text-secondary); margin-top: 1rem;">Settings functionality coming soon...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div class="modal" id="addPatientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Patient</h2>
                <button class="close-btn" onclick="closeModal('addPatientModal')">&times;</button>
            </div>
            <form id="addPatientForm">
                <div class="form-group">
                    <label class="form-label">Salutation</label>
                    <select class="form-select" id="salutation">
                        <option value="">Select...</option>
                        <option value="Dr">Dr</option>
                        <option value="Fr">Fr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Sr">Sr</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-input" id="firstName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-input" id="lastName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-input" id="birthDate">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-input" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Type *</label>
                    <select class="form-select" id="phoneType" required>
                        <option value="Mobile" selected>Mobile</option>
                        <option value="Home">Home</option>
                        <option value="Work">Work</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Extension</label>
                    <input type="text" class="form-input" id="phoneExtension">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email">
                </div>
                <div class="form-group">
                    <label class="form-label">Medical Notes</label>
                    <textarea class="form-textarea" id="medicalNotes" placeholder="Prescriptions, previous injuries, etc."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal('addPatientModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Patient</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Appointment Modal -->
    <div class="modal" id="addAppointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Appointment</h2>
                <button class="close-btn" onclick="closeModal('addAppointmentModal')">&times;</button>
            </div>
            <form id="addAppointmentForm">
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Start Time</label>
                    <input type="time" class="form-input" id="startTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Duration (minutes)</label>
                    <select class="form-select" id="duration" required>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60" selected>60 minutes</option>
                        <option value="90">90 minutes</option>
                        <option value="120">120 minutes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Patient</label>
                    <select class="form-select" id="appointmentPatient">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Provider</label>
                    <select class="form-select" id="appointmentProvider" required>
                        <option value="Dr. Wellness">Dr. Wellness</option>
                        <option value="Dr. Smith">Dr. Smith</option>
                        <option value="Therapist Johnson">Therapist Johnson</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Service Type</label>
                    <select class="form-select" id="serviceType" required>
                        <option value="">Select service...</option>
                        <option value="Massage Therapy">Massage Therapy</option>
                        <option value="Acupuncture">Acupuncture</option>
                        <option value="Chiropractic">Chiropractic</option>
                        <option value="Physical Therapy">Physical Therapy</option>
                        <option value="Consultation">Consultation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="appointmentNotes" placeholder="Additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal('addAppointmentModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Appointment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Patient Search Modal -->
    <div class="modal" id="patientSearchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Search Patients</h2>
                <button class="close-btn" onclick="closeModal('patientSearchModal')">&times;</button>
            </div>
            <div class="search-container">
                <svg class="search-icon icon" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" placeholder="Search by name, phone, email..." id="modalSearchInput">
            </div>
            <div class="patient-list" id="modalPatientList">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Application state
        let currentDate = new Date();
        let patients = [
            {
                id: 1,
                salutation: 'Ms',
                firstName: 'Sarah',
                lastName: 'Johnson',
                birthDate: '1985-03-15',
                phoneNumber: '(555) 123-4567',
                phoneType: 'Mobile',
                email: 'sarah.johnson@email.com',
                status: 'Active',
                medicalNotes: 'Chronic back pain, prefers morning appointments'
            },
            {
                id: 2,
                salutation: 'Mr',
                firstName: 'Michael',
                lastName: 'Chen',
                birthDate: '1978-11-22',
                phoneNumber: '(555) 987-6543',
                phoneType: 'Home',
                email: 'mike.chen@email.com',
                status: 'Active',
                medicalNotes: 'Shoulder injury from sports'
            },
            {
                id: 3,
                salutation: 'Dr',
                firstName: 'Emily',
                lastName: 'Rodriguez',
                birthDate: '1990-07-08',
                phoneNumber: '(555) 456-7890',
                phoneType: 'Work',
                phoneExtension: '123',
                email: 'e.rodriguez@hospital.com',
                status: 'Active',
                medicalNotes: 'Stress management, monthly wellness check'
            }
        ];

        let appointments = [
            {
                id: 1,
                date: '2025-07-23',
                startTime: '09:00',
                duration: 60,
                patientId: 1,
                provider: 'Dr. Wellness',
                serviceType: 'Massage Therapy',
                status: 'Scheduled',
                notes: ''
            },
            {
                id: 2,
                date: '2025-07-24',
                startTime: '14:30',
                duration: 45,
                patientId: 2,
                provider: 'Therapist Johnson',
                serviceType: 'Physical Therapy',
                status: 'Scheduled',
                notes: 'Follow-up session'
            },
            {
                id: 3,
                date: '2025-07-25',
                startTime: '11:00',
                duration: 60,
                patientId: null,
                provider: 'Dr. Smith',
                serviceType: 'Consultation',
                status: 'Available',
                notes: 'Open slot'
            }
        ];

        let selectedPatient = null;
        let currentView = 'calendar';

        // Theme management
        function toggleTheme() {
            const body = document.querySelector('[data-theme]');
            const themeText = document.getElementById('themeToggleText');
            
            if (body.dataset.theme === 'light') {
                body.dataset.theme = 'dark';
                themeText.textContent = 'Light Mode';
            } else {
                body.dataset.theme = 'light';
                themeText.textContent = 'Dark Mode';
            }
            
            closeDropdown();
        }

        // User dropdown management
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        function closeDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.remove('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userAvatar = document.querySelector('.user-avatar');
            const dropdown = document.getElementById('userDropdown');
            
            if (!userAvatar.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Navigation
        function showCalendar() {
            setActiveNav('calendar');
            document.getElementById('calendarView').style.display = 'block';
            document.getElementById('patientsView').style.display = 'none';
            document.getElementById('reportsView').style.display = 'none';
            document.getElementById('settingsView').style.display = 'none';
            hideTaskbarButtons();
            currentView = 'calendar';
            generateCalendar();
        }

        function showPatients() {
            setActiveNav('patients');
            document.getElementById('calendarView').style.display = 'none';
            document.getElementById('patientsView').style.display = 'block';
            document.getElementById('reportsView').style.display = 'none';
            document.getElementById('settingsView').style.display = 'none';
            showPatientButtons();
            currentView = 'patients';
            renderPatients();
        }

        function showReports() {
            setActiveNav('reports');
            document.getElementById('calendarView').style.display = 'none';
            document.getElementById('patientsView').style.display = 'none';
            document.getElementById('reportsView').style.display = 'block';
            document.getElementById('settingsView').style.display = 'none';
            hideTaskbarButtons();
            currentView = 'reports';
        }

        function showSettings() {
            setActiveNav('settings');
            document.getElementById('calendarView').style.display = 'none';
            document.getElementById('patientsView').style.display = 'none';
            document.getElementById('reportsView').style.display = 'none';
            document.getElementById('settingsView').style.display = 'block';
            hideTaskbarButtons();
            currentView = 'settings';
        }

        function setActiveNav(section) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const sections = {
                calendar: 0,
                patients: 1,
                reports: 2,
                settings: 3
            };
            
            document.querySelectorAll('.nav-item')[sections[section]].classList.add('active');
        }

        function hideTaskbarButtons() {
            document.getElementById('editPatientBtn').style.display = 'none';
            document.getElementById('archivePatientBtn').style.display = 'none';
        }

        function showPatientButtons() {
            if (selectedPatient) {
                document.getElementById('editPatientBtn').style.display = 'flex';
                document.getElementById('archivePatientBtn').style.display = 'flex';
            }
        }

        // Calendar functions
        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const title = document.getElementById('calendarTitle');
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            title.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            grid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-day-header';
                headerDiv.textContent = day;
                grid.appendChild(headerDiv);
            });
            
            // Calculate first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    dayDiv.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                dayDiv.innerHTML = `<div class="day-number">${cellDate.getDate()}</div>`;
                
                // Add appointments for this day
                const dayAppointments = appointments.filter(apt => {
                    return apt.date === cellDate.toISOString().split('T')[0];
                });
                
                dayAppointments.forEach(apt => {
                    const patient = patients.find(p => p.id === apt.patientId);
                    const aptDiv = document.createElement('div');
                    aptDiv.className = 'appointment';
                    if (!apt.patientId) aptDiv.classList.add('unassigned');
                    
                    aptDiv.textContent = patient 
                        ? `${apt.startTime} ${patient.firstName} ${patient.lastName}`
                        : `${apt.startTime} ${apt.serviceType}`;
                    
                    aptDiv.onclick = (e) => {
                        e.stopPropagation();
                        showAppointmentDetails(apt);
                    };
                    
                    dayDiv.appendChild(aptDiv);
                });
                
                // Make day clickable to add appointment
                dayDiv.onclick = () => {
                    showAddAppointmentModal(cellDate);
                };
                
                grid.appendChild(dayDiv);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Patient management
        function renderPatients() {
            const list = document.getElementById('patientList');
            const searchTerm = document.getElementById('patientSearchInput').value.toLowerCase();
            
            const filteredPatients = patients.filter(patient => {
                return patient.firstName.toLowerCase().includes(searchTerm) ||
                       patient.lastName.toLowerCase().includes(searchTerm) ||
                       patient.phoneNumber.includes(searchTerm) ||
                       (patient.email && patient.email.toLowerCase().includes(searchTerm));
            });
            
            list.innerHTML = '';
            
            filteredPatients.forEach(patient => {
                const card = document.createElement('div');
                card.className = 'patient-card';
                card.onclick = () => selectPatient(patient);
                
                card.innerHTML = `
                    <div class="patient-name">${patient.salutation} ${patient.firstName} ${patient.lastName}</div>
                    <div class="patient-details">
                        <div>üìû ${patient.phoneNumber}</div>
                        ${patient.email ? `<div>‚úâÔ∏è ${patient.email}</div>` : ''}
                        ${patient.birthDate ? `<div>üéÇ ${new Date(patient.birthDate).toLocaleDateString()}</div>` : ''}
                    </div>
                `;
                
                list.appendChild(card);
            });
        }

        function selectPatient(patient) {
            selectedPatient = patient;
            // Highlight selected patient
            document.querySelectorAll('.patient-card').forEach(card => {
                card.style.borderColor = 'var(--border)';
            });
            
            event.target.closest('.patient-card').style.borderColor = 'var(--primary-color)';
            showPatientButtons();
        }

        // Modal management
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        function showAddPatientModal() {
            populatePatientSelect();
            showModal('addPatientModal');
        }

        function showPatientSearchModal() {
            renderModalPatientSearch();
            showModal('patientSearchModal');
        }

        function showAddAppointmentModal(date = null) {
            if (date) {
                document.getElementById('appointmentDate').value = date.toISOString().split('T')[0];
            }
            populatePatientSelect();
            showModal('addAppointmentModal');
        }

        function populatePatientSelect() {
            const select = document.getElementById('appointmentPatient');
            select.innerHTML = '<option value="">Unassigned</option>';
            
            patients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.id;
                option.textContent = `${patient.firstName} ${patient.lastName}`;
                select.appendChild(option);
            });
        }

        function renderModalPatientSearch() {
            const list = document.getElementById('modalPatientList');
            list.innerHTML = '';
            
            patients.forEach(patient => {
                const card = document.createElement('div');
                card.className = 'patient-card';
                card.onclick = () => {
                    selectPatient(patient);
                    closeModal('patientSearchModal');
                    if (currentView === 'patients') {
                        showPatients();
                    }
                };
                
                card.innerHTML = `
                    <div class="patient-name">${patient.salutation} ${patient.firstName} ${patient.lastName}</div>
                    <div class="patient-details">
                        <div>üìû ${patient.phoneNumber}</div>
                        ${patient.email ? `<div>‚úâÔ∏è ${patient.email}</div>` : ''}
                    </div>
                `;
                
                list.appendChild(card);
            });
        }

        // Form submissions
        document.getElementById('addPatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPatient = {
                id: patients.length + 1,
                salutation: document.getElementById('salutation').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                birthDate: document.getElementById('birthDate').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                phoneType: document.getElementById('phoneType').value,
                phoneExtension: document.getElementById('phoneExtension').value,
                email: document.getElementById('email').value,
                status: 'Active',
                medicalNotes: document.getElementById('medicalNotes').value
            };
            
            patients.push(newPatient);
            closeModal('addPatientModal');
            this.reset();
            
            if (currentView === 'patients') {
                renderPatients();
            }
            
            // Show success message
            alert('Patient added successfully!');
        });

        document.getElementById('addAppointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newAppointment = {
                id: appointments.length + 1,
                date: document.getElementById('appointmentDate').value,
                startTime: document.getElementById('startTime').value,
                duration: parseInt(document.getElementById('duration').value),
                patientId: document.getElementById('appointmentPatient').value ? parseInt(document.getElementById('appointmentPatient').value) : null,
                provider: document.getElementById('appointmentProvider').value,
                serviceType: document.getElementById('serviceType').value,
                status: 'Scheduled',
                notes: document.getElementById('appointmentNotes').value
            };
            
            appointments.push(newAppointment);
            closeModal('addAppointmentModal');
            this.reset();
            
            if (currentView === 'calendar') {
                generateCalendar();
            }
            
            alert('Appointment scheduled successfully!');
        });

        // Search functionality
        document.getElementById('patientSearchInput').addEventListener('input', renderPatients);
        document.getElementById('modalSearchInput').addEventListener('input', renderModalPatientSearch);

        // Patient actions
        function editPatient() {
            if (!selectedPatient) return;
            
            // Populate form with selected patient data
            document.getElementById('salutation').value = selectedPatient.salutation || '';
            document.getElementById('firstName').value = selectedPatient.firstName;
            document.getElementById('lastName').value = selectedPatient.lastName;
            document.getElementById('birthDate').value = selectedPatient.birthDate || '';
            document.getElementById('phoneNumber').value = selectedPatient.phoneNumber;
            document.getElementById('phoneType').value = selectedPatient.phoneType;
            document.getElementById('phoneExtension').value = selectedPatient.phoneExtension || '';
            document.getElementById('email').value = selectedPatient.email || '';
            document.getElementById('medicalNotes').value = selectedPatient.medicalNotes || '';
            
            // Change modal title
            document.querySelector('#addPatientModal .modal-title').textContent = 'Edit Patient';
            
            showModal('addPatientModal');
        }

        function archivePatient() {
            if (!selectedPatient) return;
            
            if (confirm(`Are you sure you want to archive ${selectedPatient.firstName} ${selectedPatient.lastName}?`)) {
                const patientIndex = patients.findIndex(p => p.id === selectedPatient.id);
                if (patientIndex > -1) {
                    patients[patientIndex].status = 'Archived';
                }
                
                selectedPatient = null;
                hideTaskbarButtons();
                renderPatients();
                alert('Patient archived successfully!');
            }
        }

        function showAppointmentDetails(appointment) {
            const patient = patients.find(p => p.id === appointment.patientId);
            const patientName = patient ? `${patient.firstName} ${patient.lastName}` : 'Unassigned';
            
            alert(`Appointment Details:\n\nDate: ${appointment.date}\nTime: ${appointment.startTime}\nDuration: ${appointment.duration} minutes\nPatient: ${patientName}\nProvider: ${appointment.provider}\nService: ${appointment.serviceType}\nNotes: ${appointment.notes || 'None'}`);
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            renderPatients();
        });
    </script>
</body>
</html>
